<div>
  <mat-toolbar class="toolbar-large">
    <div class="mobile-logo-container-large">
      <div class="site-select-container">
        <div
          class="site-select-wrapper open"
          (click)="isSelectedSiteOpen = !isSelectedSiteOpen"
          [ngClass]="{ open: isSelectedSiteOpen }"
        >
          <span>{{ selectedSiteOption }}</span>
          <div class="expand-more-chevron-wrapper">
            <mat-icon
              class="expand-more-chevron"
              [ngClass]="{ open: isSelectedSiteOpen }"
              >expand_more</mat-icon
            >
          </div>
        </div>
        <ul class="site-select-list" *ngIf="isSelectedSiteOpen">
          <li *ngFor="let option of siteOptions">
            <a
              href="{{ option.linkHref }}"
              target="_blank"
              [attr.aria-label]="option.ariaLabel"
              >{{ option.title }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="search-bar-container">
      <div
        [ngClass]="{
          'search-icon-wrapper-open': isSearchBarOpen,
          'search-icon-wrapper': !isSearchBarOpen
        }"
        (click)="isSearchBarOpen = !isSearchBarOpen"
      >
        <!-- <div class="search-icon-wrapper"> -->
        <div style="border-left: 1px solid #d9dce1; position: relative">
          <form>
            <div class="search-form-inner-wrapper">
              <input placeholder="Search" class="search-form-input" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="btns-container">
      <div class="country-select-container">
        <div class="country-select-inner-container">
          <mat-icon class="country-select-icon">expand_more</mat-icon>
          <div style="width: 100%; display: inline-flex; align-items: center">
            <span class="country-select-image-wrapper"
              ><img
                alt=""
                height="25"
                width="25"
                src="assets/svg/flag-canada.svg" /></span
            ><span><span></span></span>
          </div>
        </div>
        <div
          style="
            background-color: white;
            position: absolute;
            top: 44px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 170px;
            left: 0;
            padding: 8px 0;
            filter: drop-shadow(rgb(153, 153, 153) 0px 0px 5px);
          "
        >
          <!-- List of country -->
          <div>Canada</div>
          <div>USA</div>
          <div>China</div>
        </div>
      </div>
      <div>
        <div>
          <span>EN</span>
          <mat-icon>expand_more</mat-icon>
        </div>
      </div>
      <button
        class="signin-btn"
        (click)="isMobileSignInMenuOpen = !isMobileSignInMenuOpen"
      >
        <span *ngIf="isMobileSignInMenuOpen">
          <mat-icon>close</mat-icon><span>Close</span></span
        >
        <span *ngIf="!isMobileSignInMenuOpen"
          ><mat-icon>lock_open</mat-icon><span>Sign In</span></span
        >
      </button>
    </div>
  </mat-toolbar>
  <div
    style="
      display: flex;
      align-items: center;
      padding-left: 2rem;
      padding-top: 0.5rem;
      padding-right: 2rem;
    "
  >
    <div>
      <img
        src="assets/svg/bmoLogo.svg"
        alt="Bank of Montreal logo"
        class="logo-small"
      />
    </div>
    <div>
      <nav>
        <ul style="display: flex; list-style-type: none">
          <li *ngFor="let navOption of navbarOptions">
            <button
              style="
                border: none;
                background: transparent;
                cursor: pointer;
                font-size: 1rem;
                padding: 0 12px;
              "
            >
              {{ navOption.title }}
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
