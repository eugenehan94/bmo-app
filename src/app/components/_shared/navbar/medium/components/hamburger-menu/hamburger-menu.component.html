<div class="medium-hamburger-menu-container">
  <button
    class="medium-menu-btn"
    (click)="handleMenuClick()"
  >
    <span class="close-container" [ngClass]="isMediumMenuOpen ? 'open' : null">
      <span
        class="hamburger-icon-top"
        [ngClass]="isMediumMenuOpen ? 'open' : null"
      ></span>
      <span
        class="hamburger-icon-middle"
        [ngClass]="isMediumMenuOpen ? 'open' : null"
      ></span>
      <span
        class="hamburger-icon-bottom"
        [ngClass]="isMediumMenuOpen ? 'open' : null"
      ></span>
    </span>
  </button>
  <app-medium-menu [isMediumMenuOpen]="isMediumMenuOpen"></app-medium-menu>
</div>
