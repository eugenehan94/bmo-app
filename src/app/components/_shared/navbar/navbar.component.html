<div *ngIf="currentScreenSize === 'Small'">
  <app-mobile
    [currentScreenSize]="currentScreenSize"
    [innerNavbarOptions]="innerNavbarOptions"
  ></app-mobile>
</div>
<div *ngIf="currentScreenSize === 'Medium'">
  <app-medium
    [currentScreenSize]="currentScreenSize"
    [innerNavbarOptions]="innerNavbarOptions"
  ></app-medium>
</div>
<div *ngIf="currentScreenSize === 'Large'">
  <app-desktop
    [currentScreenSize]="currentScreenSize"
    [innerNavbarOptions]="innerNavbarOptions"
  ></app-desktop>
</div>
