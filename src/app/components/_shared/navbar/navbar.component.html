<div>
  <div *ngIf="currentScreenSize === 'Small'">
    <app-mobile [currentScreenSize]="currentScreenSize" (isMobileSignInMenuOpenChanged)="isMobileSignInMenuOpenHandler($event)"></app-mobile>
  </div>
  <div *ngIf="currentScreenSize === 'Medium'">
    <app-medium [currentScreenSize]="currentScreenSize"></app-medium>
  </div>
  <div *ngIf="currentScreenSize === 'Large'">
    <app-desktop [currentScreenSize]="currentScreenSize"></app-desktop>
  </div>
</div>
