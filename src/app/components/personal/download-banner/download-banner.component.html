<section class="download-banner-container">
  <div
    [ngClass]="{
      'download-banner-inner-container-medium':
        currentScreenSize === 'Medium' || currentScreenSize === 'Large'
    }"
  >
    <div>
      <img
        src="assets/images/personal-download-banner-image.jpg"
        alt="Download banner"
        style="width: 100%"
      />
    </div>
    <div>
      <h2 [ngClass]="currentScreenSize === 'Large' ? 'title large' : 'title'">
        {{ title }}
      </h2>
      <p class="description">
        {{ description }}
      </p>
      <a
        class="link"
        href="https://www.bmo.com/main/personal/ways-to-bank/"
        target="_blank"
        aria-label="Explore the features on the b m o banking app"
        >{{ linkName }} <mat-icon>chevron_right</mat-icon></a
      >
      <div class="download-btn-container">
        <a
          *ngFor="let downloadApp of downloadAppBtns"
          target="_blank"
          href="{{ downloadApp.href }}"
          [attr.aria-label]="downloadApp.ariaLabel"
          rel="noopener"
        >
          <picture>
            <img
              src="{{ downloadApp.imageSrc }}"
              alt="{{ downloadApp.imageAlt }}"
            />
          </picture>
        </a>
      </div>
    </div>
  </div>
</section>
