<!-- @TODO: Make sure logo select goes back to selected page -->
<div>
  <header role="banner">
    <a
      class="home-skip-navigation"
      tabindex="0"
      (click)="handleSkipNav($event, 'nav-skip')"
      (keydown.enter)="handleSkipNav($event, 'nav-skip')"
      >Skip navigation</a
    >
    <app-navbar [currentScreenSize]="currentScreenSize"></app-navbar>
    <span id="nav-skip" tabindex="-1" class="home-skip-navigation-end"
      >Navigation skipped</span
    >
  </header>
  <main>
    <app-business-hero
      [currentScreenSize]="currentScreenSize"
    ></app-business-hero>
    <app-business-products-tabs
      [currentScreenSize]="currentScreenSize"
    ></app-business-products-tabs>
  </main>
  <footer
    role="contentinfo"
    class="footer"
    [ngClass]="{
      hidden:
        (isMobileSignInMenuOpen &&
          (this.currentScreenSize === 'Small' ||
            this.currentScreenSize === 'Medium')) ||
        (isMobileMenuOpen &&
          (this.currentScreenSize === 'Small' ||
            this.currentScreenSize === 'Medium'))
    }"
  >
    <app-footer [currentScreenSize]="currentScreenSize"></app-footer>
  </footer>
</div>
