<div>
  <header role="banner">
    <a
      class="home-skip-navigation"
      tabindex="0"
      (click)="handleSkipNav($event, 'nav-skip')"
      (keydown.enter)="handleSkipNav($event, 'nav-skip')"
      >Skip navigation</a
    >
    <app-navbar [currentScreenSize]="currentScreenSize"></app-navbar>
    <span id="nav-skip" tabindex="-1" class="home-skip-navigation-end"
      >Navigation skipped</span
    >
  </header>
  <main
    class="home-page-content-wrapper"
    [ngClass]="{
      'mobile-signin-menu-open':
        isMobileSignInMenuOpen &&
        (this.currentScreenSize === 'Small' ||
          this.currentScreenSize === 'Medium'),
      'mobile-menu-open':
        isMobileMenuOpen &&
        (this.currentScreenSize === 'Small' ||
          this.currentScreenSize === 'Medium')
    }"
    role="main"
  >
    <app-personal-hero
      [currentScreenSize]="currentScreenSize"
    ></app-personal-hero>
    <app-personal-products-tabs
      [currentScreenSize]="currentScreenSize"
    ></app-personal-products-tabs>
    <app-person-download-banner
      [currentScreenSize]="currentScreenSize"
    ></app-person-download-banner>
    <app-personal-where-to-begin
      [currentScreenSize]="currentScreenSize"
    ></app-personal-where-to-begin>
  </main>
  <footer
    role="contentinfo"
    class="footer"
    [ngClass]="{
      hidden:
        (isMobileSignInMenuOpen &&
          (this.currentScreenSize === 'Small' ||
            this.currentScreenSize === 'Medium')) ||
        (isMobileMenuOpen &&
          (this.currentScreenSize === 'Small' ||
            this.currentScreenSize === 'Medium'))
    }"
  >
    <app-personal-footer
      [currentScreenSize]="currentScreenSize"
    ></app-personal-footer>
  </footer>
</div>
