<div>
  <div>
    <h3 class="bank-accounts-title-text">Bank accounts</h3>
  </div>
  <div>
    <div
      class="bank-accounts-individual-account-container"
      *ngFor="let userAccount of userAccounts"
    >
      <div
        class="bank-accounts-individual-account-info-container"
        [ngClass]="{
          large: currentScreenSize === 'Large'
        }"
      >
        <h5 class="bank-accounts-individual-account-info-name">
          {{ userAccount.AccountType }}
        </h5>
        <p class="bank-accounts-individual-account-info-account-number">
          {{ userAccount.AccountNumber }}
        </p>
      </div>
      <div class="bank-accounts-individual-account-amount-container">
        <p class="bank-accounts-individual-account-amount-text">
          {{ userAccount.Amount | currency }}
        </p>
        <mat-icon class="bank-accounts-individual-account-icon"
          >chevron_right</mat-icon
        >
      </div>
    </div>
  </div>
  <div>
    <p class="bank-accounts-open-account-text">Open an account</p>
  </div>
</div>
